<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>Starter Portfolio</title>
    <link rel="stylesheet" href="./assets/reset.css" />
    <link rel="stylesheet" href="./assets/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <h1>Lindsey Jones</h1>
      <nav>
        <a href="" title="" class="nav-links">About Me</a>
        <a href="" title="" class="nav-links">Work</a>
        <a href="" title="" class="nav-links">Contact Me</a>
        <a href="" title="" class="nav-links">Resume</a>
      </nav>
    </header>

    <section class="banner">
      <img src="./assets/images/sky.png" alt="night sky" class="sky" />
      <h2>Front-End Developer</h2>
    </section>

    <section class="content">
      <figure class="about-me">
        <aside>
          About <br />
          Me
        </aside>
        <p>
          I recently made the decision to explore new career opportunities. I
          have been an English teacher for the past six years, and three of
          those years were in leadership positions. I have always enjoyed taking
          on new challenges, and I would love to expand the interpersonal and
          technological skill sets that I developed during my years in
          education.
        </p>
      </figure>

      <figure class="work">
        <aside>Work</aside>

        <div class="projects">
          <img
            src="./assets/images/JavaScript-Weather.png"
            alt="weather app"
            class="weather"
          />
          <img src="./assets/images/Portfolio.png" alt="portfolio website" />
          <img
            src="./assets/images/React-Dictionary.png"
            alt="dictionary app"
          />
          <img
            src="./assets/images/React-Weather.png"
            alt="react weather app"
          />
          <img
            src="./assets/images/Sample-Personal-Website.png"
            alt="sample website"
          />
        </div>
      </figure>

      <figure class="contact">
        <aside>
          Contact <br />
          Me
        </aside>
        <div>
          <a href="" title="" class="contact-links">About Me</a>
          <a href="" title="" class="contact-links">Work</a>
          <a href="" title="" class="contact-links">Contact Me</a>
          <a href="" title="" class="contact-links">Resume</a>
        </div>
      </figure>
    </section>
  </body>
</html>
